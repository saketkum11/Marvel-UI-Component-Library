<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./marvel-ui.css">
    <title>Components</title>
</head>

<body>

    <main>

        <section class="container">
            <h2 class="title">Buttons</h2>

            <div class="center">
                <button class="btn">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-outline">Outline</button>
                <button class="btn btn-link">Link</button>
                <button class="btn btn-primary"><i class="fas fa-shopping-cart icon"></i> Add to Cart</button>
                <button class="btn btn-fab"><i class="fas fa-arrow-up"></i></button>
            </div>


        </section>

        <section class="container">
            <h2 class="title">Badges</h2>
            <!-- Badge on Avatar -->
            <div class="center">
                <div class="badge-wrapper">
                    <img class="avatar avatar-lg" src="https://picsum.photos/200" alt="avatar">
                    <span class="badge online"></span>
                </div>
                <div class="badge-wrapper">
                    <img class="avatar avatar-md" src="https://picsum.photos/200" alt="avatar">
                    <span class="badge away"></span>
                </div>
                <div class="badge-wrapper">
                    <img class="avatar avatar-sm" src="https://picsum.photos/200" alt="avatar">
                    <span class="badge dnd"></span>
                </div>
                <div class="badge-wrapper">
                    <img class="avatar avatar-xs" src="https://picsum.photos/200" alt="avatar">
                    <span class="badge offline"></span>
                </div>

            </div>

            <div class="center gap-2">
                <div class="badge-wrapper">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span class="badge badge-info">4</span>
                </div>
                <div class="badge-wrapper">
                    <i class="fas fa-envelope icon"></i>
                    <span class="badge badge-info">99+</span>
                </div>
                <div class="badge-wrapper">
                    <i class="fas fa-bell icon"></i>
                    <span class="badge badge-info">56</span>
                </div>
            </div>
        </section>

        <section class="container">
            <h2 class="title">Alerts</h2>
            <div class="flex-column">
                <div class="alert alert-primary" role="alert">This is a Primary Alert with <a class="alert-link"
                        href="#">an example
                        link</a></div>
                <div class="alert alert-secondary" role="alert">This is a Secondary Alert</div>

                <div class="alert alert-success" role="alert"><span class="alert-icon"><i class="fas fa-check-circle"
                            aria-hidden="true"></i></span>This is a Success Alert</div>

                <div class="alert alert-danger" role="alert"><span class="alert-icon"><i
                            class="fas fa-exclamation-triangle" aria-hidden="true"></i></span>This is a Danger Alert
                </div>
                <div class="alert alert-warning" role="alert"><span class="alert-icon"><i
                            class="fas fa-exclamation-circle" aria-hidden="true"></i></span>This is a Warning Alert
                </div>

                <div class="alert alert-danger" role="alert"><span class="alert-icon"><i
                            class="fas fa-exclamation-triangle" aria-hidden="true"></i></span>This is a Danger Alert
                    <button type="button" class="btn-close"></button>
                </div>
            </div>
        </section>

        <section class="container">
            <h2 class="title">Avatars</h2>
            <!-- Image Avatar -->
            <div class="center">
                <img class="avatar avatar-lg" src="https://picsum.photos/200" alt="avatar">
                <img class="avatar avatar-md" src="https://picsum.photos/200" alt="avatar">
                <img class="avatar avatar-sm" src="https://picsum.photos/200" alt="avatar">
                <img class="avatar avatar-xs" src="https://picsum.photos/200" alt="avatar">
            </div>
            <!-- Text Avatar -->
            <div class="center">
                <span class="avatar avatar-lg avatar-text">M</span>
                <span class="avatar avatar-md avatar-text">M</span>
                <span class="avatar avatar-sm avatar-text">M</span>
                <span class="avatar avatar-xs avatar-text">M</span>
            </div>
        </section>
    </main>
</body>

</html>
