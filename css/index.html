<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/marvel-ui.css">
    <title>Components</title>

</head>

<body>

    <main>
        <section class="container">
            <h2 class="title">Avatars</h2>
            <!-- Image Avatar -->
            <div class="center">
                <img class="avatar avatar-lg" src="http://placeholder.pics/svg/200/C7C7C7/757575-C7C7C7" alt="avatar">
                <img class="avatar avatar-md" src="http://placeholder.pics/svg/200/C7C7C7/757575-C7C7C7" alt="avatar">
                <img class="avatar avatar-sm" src="http://placeholder.pics/svg/200/C7C7C7/757575-C7C7C7" alt="avatar">
                <img class="avatar avatar-xs" src="http://placeholder.pics/svg/200/C7C7C7/757575-C7C7C7" alt="avatar">

            </div>

            <!-- Text Avatar -->
            <div class="center">
                <span class="avatar avatar-lg avatar-text">M</span>
                <span class="avatar avatar-md avatar-text">M</span>
                <span class="avatar avatar-sm avatar-text">M</span>
                <span class="avatar avatar-xs avatar-text">M</span>

            </div>
        </section>
    </main>

</body>

</html>
