<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://marvel-ui.vercel.app/css/marvel-ui.css">
    <title>Examples | Marvel UI</title>
</head>

<body>
    <section class="m-xy-1 p-xy-1 border">
        <div class="flex-column gap-1">

            <!-- Simple Alerts -->
            <div class="alert alert-primary" role="alert">
                This is a Primary Alert with text only.
            </div>

            <div class="alert alert-primary" role="alert">
                <span>This is a Primary Alert with <a class="alert-link" href="#">an example link</a>
                </span>
            </div>

            <!-- Alerts with icon -->
            <div class="alert alert-success" role="alert">
                <span class="alert-icon"><i class="fas fa-check-circle icon" aria-hidden="true"></i>
                    This is a Success Alert
                </span>
            </div>

            <div class="alert alert-warning" role="alert">
                <span class="alert-icon"><i class="fas fa-exclamation-circle icon" aria-hidden="true"></i>
                    This is a Warning Alert
                </span>
            </div>

            <div class="alert alert-danger" role="alert">
                <span class="alert-icon"><i class="fas fa-exclamation-triangle icon" aria-hidden="true"></i>
                    This is a Danger Alert
                </span>
            </div>

            <!-- Alerts with dismiss -->
            <div class="alert alert-success" role="alert">
                <span class="alert-icon"><i class="fas fa-check-circle icon" aria-hidden="true"></i>
                    This is a Success Alert with dismiss
                </span>
                <span class="delete"><i class="fas fa-close icon"></i></span>
            </div>

            <div class="alert alert-warning" role="alert">
                <span class="alert-icon"><i class="fas fa-exclamation-circle icon" aria-hidden="true"></i>
                    This is a Warning Alert with dismiss
                </span>
                <span class="delete"><i class="fas fa-close icon"></i></span>
            </div>

            <div class="alert alert-danger" role="alert">
                <span><i class="fas fa-exclamation-triangle icon" aria-hidden="true"></i>
                    This is a Danger Alert with dismiss
                </span>
                <span class="delete"><i class="fas fa-close icon"></i></span>
            </div>
        </div>
    </section>

    <!-- Avatars -->
    <section class="m-xy-1 p-xy-1 border">
        <h3 class="fw-bold">Avatars</h3>
        <!-- Image Avatar -->
        <div class="flex-row flex-center">
            <img class="avatar avatar-lg" src="https://i.pravatar.cc/300" alt="avatar">
            <img class="avatar avatar-md" src="https://i.pravatar.cc/300" alt="avatar">
            <img class="avatar avatar-sm" src="https://i.pravatar.cc/300" alt="avatar">
            <img class="avatar avatar-xs" src="https://i.pravatar.cc/300" alt="avatar">
        </div>
        <!-- Text Avatar -->
        <div class="flex-row flex-center">
            <span class="avatar avatar-lg avatar-text">M</span>
            <span class="avatar avatar-md avatar-text">M</span>
            <span class="avatar avatar-sm avatar-text">M</span>
            <span class="avatar avatar-xs avatar-text">M</span>
        </div>
    </section>


</body>

</html>
